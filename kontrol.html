<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- META TAG PENTING UNTUK PWA -->
    <meta name="theme-color" content="#10B981"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kontrol Cerdas">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/10B981/FFFFFF?text=Kontrol">
    <link rel="manifest" href="manifest.json">
    <!-- AKHIR META TAG PWA -->

    <title>Kontrol Tombol On/Off Cerdas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        * { transition: all 0.2s ease-in-out; }
    </style>
</head>
<body class="bg-gradient-to-br from-green-100 to-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl p-6 md:p-8 space-y-6">
        
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Kontrol Perangkat</h1>
            <p class="text-gray-500 mt-1">Nyalakan atau matikan perangkat Anda dari sini.</p>
        </div>

        <div class="bg-gray-50 p-6 rounded-xl shadow-inner space-y-4">
            <div class="flex items-center justify-center space-x-3">
                <p class="text-lg font-medium text-gray-600">Status:</p>
                <div class="flex items-center space-x-2">
                    <div id="status-indicator" class="w-4 h-4 rounded-full bg-red-500"></div>
                    <span id="status-text" class="text-xl font-bold text-red-500">MATI</span>
                </div>
            </div>
            
            <button id="toggle-button" class="w-full py-4 px-6 text-white font-bold text-lg rounded-lg shadow-md transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-opacity-50 bg-red-500 hover:bg-red-600 focus:ring-red-400">
                MATIKAN
            </button>
        </div>

        <div class="space-y-4">
            <h2 class="text-xl font-bold text-center text-gray-700 border-b pb-2">Pengaturan</h2>
            
            <div>
                <label for="device-ip" class="block text-sm font-medium text-gray-700 mb-1">IP Address Perangkat</label>
                <input type="text" id="device-ip" placeholder="Contoh: 192.168.1.10" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent">
                <p class="text-xs text-gray-500 mt-1">Masukkan IP Address dari perangkat ESP8266/NodeMCU Anda.</p>
            </div>

            <div>
                <label for="alarm-url" class="block text-sm font-medium text-gray-700 mb-1">Link Suara Alarm</label>
                <input type="url" id="alarm-url" placeholder="Contoh: https://contoh.com/suara.mp3" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent">
                <p class="text-xs text-gray-500 mt-1">Gunakan link langsung ke file audio (.mp3, .wav).</p>
            </div>

            <div>
                <label for="on-text" class="block text-sm font-medium text-gray-700 mb-1">Teks Tombol "On"</label>
                <input type="text" id="on-text" value="NYALAKAN" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent">
            </div>
             <div>
                <label for="off-text" class="block text-sm font-medium text-gray-700 mb-1">Teks Tombol "Off"</label>
                <input type="text" id="off-text" value="MATIKAN" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent">
            </div>

            <button id="save-settings" class="w-full py-2 px-4 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75">
                Simpan Pengaturan
            </button>
        </div>
    </div>

    <audio id="alarm-sound" preload="auto"></audio>
    
    <div id="notification" class="fixed bottom-5 right-5 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transform translate-y-10 transition-all duration-500">
        Pengaturan disimpan!
    </div>

    <script>
        const toggleButton = document.getElementById('toggle-button');
        const statusText = document.getElementById('status-text');
        const statusIndicator = document.getElementById('status-indicator');
        const alarmUrlInput = document.getElementById('alarm-url');
        const onTextInput = document.getElementById('on-text');
        const offTextInput = document.getElementById('off-text');
        const saveButton = document.getElementById('save-settings');
        const alarmAudio = document.getElementById('alarm-sound');
        const notification = document.getElementById('notification');
        const deviceIpInput = document.getElementById('device-ip');

        let isDeviceOn = false; 
        let config = {
            onText: 'NYALAKAN',
            offText: 'MATIKAN',
            alarmUrl: '',
            deviceIp: ''
        };

        function updateUI() {
            if (isDeviceOn) {
                statusText.textContent = config.onText.toUpperCase();
                statusText.classList.remove('text-red-500');
                statusText.classList.add('text-green-500');
                statusIndicator.classList.remove('bg-red-500');
                statusIndicator.classList.add('bg-green-500');
                toggleButton.textContent = config.onText.toUpperCase();
                toggleButton.classList.remove('bg-red-500', 'hover:bg-red-600', 'focus:ring-red-400');
                toggleButton.classList.add('bg-green-500', 'hover:bg-green-600', 'focus:ring-green-400');
            } else {
                statusText.textContent = config.offText.toUpperCase();
                statusText.classList.remove('text-green-500');
                statusText.classList.add('text-red-500');
                statusIndicator.classList.remove('bg-green-500');
                statusIndicator.classList.add('bg-red-500');
                toggleButton.textContent = config.offText.toUpperCase();
                toggleButton.classList.remove('bg-green-500', 'hover:bg-green-600', 'focus:ring-green-400');
                toggleButton.classList.add('bg-red-500', 'hover:bg-red-600', 'focus:ring-red-400');
            }
        }

        function handleSound() {
            if (isDeviceOn && config.alarmUrl) {
                alarmAudio.src = config.alarmUrl;
                alarmAudio.loop = true;
                alarmAudio.play().catch(error => {
                    console.error("Gagal memutar audio:", error);
                    showNotification("Error: Gagal putar audio.");
                });
            } else {
                alarmAudio.pause();
                alarmAudio.currentTime = 0;
            }
        }
        
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.remove('opacity-0', 'translate-y-10');
            notification.classList.add('opacity-100', 'translate-y-0');
            setTimeout(() => {
                notification.classList.remove('opacity-100', 'translate-y-0');
                notification.classList.add('opacity-0', 'translate-y-10');
            }, 3000);
        }

        async function sendCommandToDevice() {
            if (!config.deviceIp) {
                showNotification("Error: IP Address belum diatur!");
                return;
            }
            
            const command = isDeviceOn ? 'on' : 'off';
            const url = `http://${config.deviceIp}/${command}`;
            
            console.log(`Mengirim perintah ke: ${url}`);
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                console.log("Respon dari perangkat:", data);
                showNotification(`Perintah ${command.toUpperCase()} berhasil dikirim!`);
            } catch (error) {
                console.error("Gagal menghubungi perangkat:", error);
                showNotification("Error: Gagal terhubung ke perangkat!");
                isDeviceOn = !isDeviceOn;
                updateUI();
                handleSound();
            }
        }

        toggleButton.addEventListener('click', () => {
            isDeviceOn = !isDeviceOn; 
            updateUI();
            handleSound();
            sendCommandToDevice();
        });

        saveButton.addEventListener('click', () => {
            config.onText = onTextInput.value || 'NYALAKAN';
            config.offText = offTextInput.value || 'MATIKAN';
            config.alarmUrl = alarmUrlInput.value.trim();
            config.deviceIp = deviceIpInput.value.trim();
            
            updateUI();
            showNotification('Pengaturan berhasil disimpan!');
            console.log('Pengaturan baru:', config);
        });

        updateUI();

        // --- KODE BARU UNTUK REGISTRASI SERVICE WORKER ---
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').then(registration => {
              console.log('ServiceWorker berhasil didaftarkan: ', registration);
            }).catch(registrationError => {
              console.log('Registrasi ServiceWorker gagal: ', registrationError);
            });
          });
        }
    </script>
</body>
</html>
